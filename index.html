<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle pessoal de finanças</title>
</head>

<body>
    <h1>Cadastro financeiro</h1>
    <form id="formcadastro">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required><br>
        <label for="data">Data: </label>
        <input type="date" id="data" required><br>
        <label for="salario">Salário: </label>
        <input type="number" id="salario" required><br>
        <label for="valor">Valor: </label>
        <input type="number" id="valor" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Listagem finaceira</h2>
    <ul id="output"></ul>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
